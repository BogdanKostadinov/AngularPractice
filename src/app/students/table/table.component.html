<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> <a class='nav-link' [routerLink]="['/students', row.id]" style="cursor: pointer;">{{row.id}}</a> </td>
      </ng-container>
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header="firstName" sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="surname"> Surname </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="age"> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="courseName"> Course </th>
        <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> 
          <a class='nav-link' [routerLink]="['/students/edit', row.id]"
            routerLinkActive="router-link-active"><mat-icon>edit</mat-icon>
          </a> 
          <a class='nav-link' style="cursor: pointer;" (click)="deleteStudent(row)"><mat-icon color="warn">close</mat-icon></a> 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
